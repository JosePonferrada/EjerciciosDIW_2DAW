<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <title>Ejercicio 05</title>
</head>
<body>
    
    <!-- Block div -->
    <div id="divBlock">
        <div id="cookiesDiv">
            <p>Cartel de cookies</p>
            <div id="buttons">
                <input type="button" id="accept" value="Aceptar cookies" onclick="hideCookies()">
                <input type="button" id="decline" value="Rechazar cookies" onclick="hideCookies()">
            </div>
        </div>
    </div>

    <div id="content">
        <h1>Hola usuario</h1>
        <p>Introduzca un texto: <input type="text"></p>
        <img src="../Ejercicio04/img/alo.jpg">
    </div>

    <script>
        function hideCookies() {
            document.getElementById("divBlock").style.display = "none";
            document.querySelector("body").style.overflow = "visible";
        }
    </script>

</body>
</html>
